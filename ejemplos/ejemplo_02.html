<html>

    <!-- Load d3.js library -->

    <!-- Write the d3.js script -->
  <script>
    console.log('before', d3.selectAll('p'))
    
    var myData = [12, 45, 76, 83, 56]

    var body = d3.select('body');

    body.selectAll('p')
       .data(myData)
       .enter()
      .append('p')
        .text('mi texto');

    console.log(myData)
    console.log('after', d3.selectAll('p'))
    console.log(d3.selectAll('p')[0].length == myData.length)
  </script>
